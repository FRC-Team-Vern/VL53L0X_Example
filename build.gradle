plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "com.diffplug.gradle.spotless" version "3.18.0"
}

repositories {
    maven {
        url "http://first.wpi.edu/FRC/roborio/maven/release"
    }
}

spotless {
    java {
        licenseHeaderFile("FRCLicense.txt")
        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
}

dependencies {
    compileOnly  "edu.wpi.first.wpilibj:wpilibj-java:2019.2.1"
    compileOnly "edu.wpi.first.hal:hal-java:2019.2.1"
    compileOnly "edu.wpi.first.wpiutil:wpiutil-java:2019.2.1"
    compileOnly "edu.wpi.first.ntcore:ntcore-java:2019.2.1"
}